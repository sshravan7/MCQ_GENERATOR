<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <!-- Container with glass morphism effect -->
        <div class="backdrop-blur-lg bg-white/80 p-8 rounded-2xl shadow-xl border border-gray-200">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-8">
                MCQ Generator
            </h1>

            <form action="/generate" method="post" enctype="multipart/form-data" class="space-y-6">
                <!-- File Upload Section -->
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700">
                        Upload Your File
                    </label>
                    <div class="relative">
                        <input type="file" 
                               id="file" 
                               name="file" 
                               accept=".pdf,.txt,.docx" 
                               class="hidden" 
                               required>
                        <label for="file" 
                               class="group flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg transition-all hover:border-indigo-500 hover:bg-indigo-50 cursor-pointer">
                            <!-- Upload Icon -->
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-cloud-upload-alt text-4xl text-indigo-500 mb-4 group-hover:scale-110 transition-transform"></i>
                                <p class="mb-2 text-sm text-gray-500">
                                    <span class="font-semibold">Click to upload</span> or drag and drop
                                </p>
                                <p class="text-xs text-gray-500">PDF, TXT, or DOCX (MAX. 10MB)</p>
                            </div>
                            <!-- File Name Display -->
                            <div id="fileNameDisplay" class="text-sm text-gray-500 mt-2"></div>
                        </label>
                    </div>
                </div>

                <!-- Number of Questions Input -->
                <div class="space-y-2">
                    <label for="num_questions" class="block text-sm font-medium text-gray-700">
                        Number of Questions
                    </label>
                    <div class="relative rounded-md shadow-sm">
                        <input type="number" 
                               name="num_questions" 
                               id="num_questions" 
                               min="1" 
                               required
                               class="block w-full rounded-md border-gray-300 pl-4 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                               placeholder="Enter number of questions">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-question-circle text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    <i class="fas fa-magic mr-2"></i>
                    Generate MCQs
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript for file name display -->
    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            if (fileName) {
                fileNameDisplay.textContent = `Selected: ${fileName}`;
                fileNameDisplay.classList.add('text-indigo-600', 'font-medium');
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>
</body>
</html>
